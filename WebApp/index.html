<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 18px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Please wait, redirecting...</div>

  <script>
    window.addEventListener("load", function () {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const startParam = tg.initDataUnsafe?.start_param || "";

      if (startParam.toLowerCase().includes("feedback")) {
        window.location.href = "/Ru/Feedback/index.html";
      } else {
        document.querySelector(".text").innerText = "No valid start_param found.";
      }
    });
  </script>
</body>
</html>
