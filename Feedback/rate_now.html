<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking Rating Status...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 18px;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="status">⏳ Please wait while we check your rating status...</div>

  <script>
    const statusDiv = document.getElementById("status");

    function checkRating(userId) {
      fetch(`https://sainipankaj12.serv00.net/Feedback/check_rating.php?user_id=${userId}`)
        .then(response => response.json())
        .then(data => {
          if (data.already_rated) {
            window.location.href = "thanks.html";
          } else {
            window.location.href = "index.html";
          }
        })
        .catch(error => {
          console.error("Error checking rating:", error);
          statusDiv.textContent = "❌ Error checking your rating. Try again.";
        });
    }

    function waitForUserData(retries = 10) {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;

      if (user?.id) {
        checkRating(user.id);
      } else if (retries > 0) {
        setTimeout(() => waitForUserData(retries - 1), 300); // retry after 300ms
      } else {
        statusDiv.textContent = "❌ Unable to fetch Telegram user ID. Please open via Telegram.";
      }
    }

    waitForUserData();
  </script>
</body>
</html>
