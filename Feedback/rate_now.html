<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      height: 100vh;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="status">⏳ Please wait while we check your rating status...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const initData = params.get("initData");
    const userId = params.get("user_id");
    const userName = params.get("user_name");
    const status = document.getElementById("status");

    tg.ready();

    const waitForUserId = (retry = 10) => {


      if (userId) {
        // Call API to check rating
        fetch(`https://sainipankaj12.serv00.net/Feedback/check_rating.php?user_id=${userId}`)
          .then(res => res.json())
          .then(res => {
            if (res.already_rated) {
              window.location.href = "Ru/Feedback/thankyou.html";
            } else {
              window.location.href = "Ru/Feedback/index.html";
            }
          })
          .catch(() => {
            status.innerText = "❌ Failed to check your rating status. Please try again.";
          });
      } else if (retry > 0) {
        setTimeout(() => waitForUserId(retry - 1), 300);
      } else {
        status.innerText = "❌ Unable to fetch Telegram ID. Please open this via Telegram.";
      }
    };

    waitForUserId();
  </script>
</body>
</html>
