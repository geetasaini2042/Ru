<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rate Us - Rajasthan University Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px) saturate(180%);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      padding: 25px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 20px;
      text-align: right;
      width: 100%;
    }

    .stars {
      display: flex;
      font-size: 30px;
      margin: 10px 0;
      cursor: pointer;
    }

    .stars span {
      color: #ccc;
      transition: color 0.3s;
    }

    .stars span.selected,
    .stars span:hover,
    .stars span.hovered {
      color: #ffd700;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      resize: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    textarea::placeholder {
      color: #ddd;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(to right, #06b6d4, #4f46e5);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none !important;
    }

    .status {
      margin-top: 12px;
      font-weight: bold;
      color: #ffeb3b;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Rate Rajasthan University Bot</h2>
    <p>Share your experience. Your feedback matters!</p>

    <div class="stars" id="stars">
      <span data-val="1">&#9733;</span>
      <span data-val="2">&#9733;</span>
      <span data-val="3">&#9733;</span>
      <span data-val="4">&#9733;</span>
      <span data-val="5">&#9733;</span>
    </div>

    <textarea id="feedback" placeholder="Any suggestions or feedback? (optional)"></textarea>
    <button id="submitBtn" class="hidden">Submit</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id;

    const stars = document.querySelectorAll("#stars span");
    const feedbackBox = document.getElementById("feedback");
    const submitBtn = document.getElementById("submitBtn");
    const statusBox = document.getElementById("status");

    let selectedRating = 0;

    // Check if already rated
    fetch(`https://sainipankaj12.serv00.net/Feedback/check_rating.php?user_id=${userId}`)
      .then(res => res.json())
      .then(res => {
        if (res.already_rated) {
          window.location.href = "/Feedback/thankyou.html";
        }
      })
      .catch(() => {
        statusBox.innerText = "⚠️ Could not verify previous rating.";
      });

    stars.forEach(star => {
      star.addEventListener("mouseover", () => {
        const val = parseInt(star.dataset.val);
        highlightStars(val);
      });

      star.addEventListener("mouseout", () => {
        highlightStars(selectedRating);
      });

      star.addEventListener("click", () => {
        selectedRating = parseInt(star.dataset.val);
        highlightStars(selectedRating);
        submitBtn.classList.remove("hidden");
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        const val = parseInt(star.dataset.val);
        star.classList.toggle("selected", val <= rating);
      });
    }

    submitBtn.addEventListener("click", () => {
      const feedback = feedbackBox.value || "";
      fetch("https://sainipankaj12.serv00.net/Feedback/submit_rating.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          rating: selectedRating,
          feedback: feedback
        })
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          window.location.href = "/Feedback/thankyou.html";
        } else {
          statusBox.innerText = "❌ " + (res.error || "Submission failed.");
        }
      })
      .catch(() => {
        statusBox.innerText = "❌ Network error. Try again.";
      });
    });
  </script>
</body>
</html>
