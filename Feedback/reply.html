<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: #00e676;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: #fff;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00e676;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c853;
    }

    .current-reply {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      background: #2a2a2a;
      padding: 10px;
      border-left: 4px solid #2196f3;
      border-radius: 6px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #ffeb3b;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background: #333;
      color: #00e676;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .back-button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <a class="back-button" href="rate_overview.html">‚Üê Back</a>
    <h2>Reply to Feedback</h2>
    <div id="currentReply" class="current-reply">Loading current reply...</div>

    <label for="reply">Your Reply:</label>
    <textarea id="reply" placeholder="Write your response here..."></textarea>

    <button onclick="submitReply()">üí¨ Submit Reply</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    const replyBox = document.getElementById("reply");
    const statusBox = document.getElementById("status");
    const currentReplyDiv = document.getElementById("currentReply");

    if (!userId) {
      statusBox.textContent = "‚ùå No user ID provided.";
    } else {
      fetch(`https://sainipankaj12.serv00.net/Feedback/get_me.php?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.admin_reply) {
            currentReplyDiv.textContent = `Current Reply: ${data.admin_reply}`;
          } else {
            currentReplyDiv.textContent = `No reply has been added yet.`;
          }
        })
        .catch(() => {
          currentReplyDiv.textContent = "‚ö†Ô∏è Failed to load current reply.";
        });
    }

    function submitReply() {
      const reply = replyBox.value.trim();
      if (!reply) {
        statusBox.textContent = "‚ùå Please write a reply before submitting.";
        return;
      }

      fetch("https://sainipankaj12.serv00.net/Feedback/save_reply.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: userId,
          reply: reply
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          statusBox.textContent = "‚úÖ Reply saved successfully!";
          currentReplyDiv.textContent = `Current Reply: ${reply}`;
        } else {
          statusBox.textContent = "‚ùå " + (data.error || "Failed to save reply.");
        }
      })
      .catch(() => {
        statusBox.textContent = "‚ùå Network error.";
      });
    }
  </script>

</body>
</html>
