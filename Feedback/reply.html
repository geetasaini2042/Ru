<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reply</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #00e676;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      resize: vertical;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00e676;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00c853;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .error {
      color: red;
    }

    .success {
      color: #00e676;
    }
  </style>
</head>
<body>
  <h2>üìù Admin Reply</h2>

  <div>
    <label for="reply">Enter your reply:</label>
    <textarea id="reply" placeholder="Type your reply here..."></textarea>
    <button onclick="submitReply()">Submit Reply</button>
    <div id="msg" class="message"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const adminId = tg.initDataUnsafe?.user?.id;
    const replyToUserId = new URLSearchParams(window.location.search).get("id");
    const msgDiv = document.getElementById("msg");

    function submitReply() {
      const reply = document.getElementById("reply").value.trim();
      msgDiv.textContent = "";

      if (adminId != 6150091802) {
        msgDiv.textContent = "‚ùå Unauthorized access.";
        msgDiv.className = "message error";
        return;
      }

      if (!replyToUserId) {
        msgDiv.textContent = "‚ùå Missing user ID in URL.";
        msgDiv.className = "message error";
        return;
      }

      if (reply === "") {
        msgDiv.textContent = "‚ùå Please enter a reply.";
        msgDiv.className = "message error";
        return;
      }

      fetch("https://sainipankaj12.serv00.net/Feedback/save_reply.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: replyToUserId,
          admin_reply: reply
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          msgDiv.textContent = "‚úÖ Reply saved successfully.";
          msgDiv.className = "message success";
          document.getElementById("reply").value = "";
        } else {
          msgDiv.textContent = "‚ùå Failed to save reply.";
          msgDiv.className = "message error";
        }
      })
      .catch(err => {
        console.error(err);
        msgDiv.textContent = "‚ùå Network error.";
        msgDiv.className = "message error";
      });
    }
  </script>
</body>
</html>
