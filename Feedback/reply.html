<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reply to Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00e676;
    }

    .reply-box {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 255, 100, 0.3);
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      background: #2a2a2a;
      color: #fff;
      margin-top: 10px;
    }

    .submit-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00e676;
      border: none;
      font-weight: bold;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #00c853;
    }

    .existing-reply {
      background: #2c2c2c;
      padding: 10px;
      border-left: 4px solid #2196f3;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .status {
      margin-top: 10px;
      color: #00e676;
    }
  </style>
</head>
<body>

  <h1>üìù Admin Reply</h1>

  <div class="reply-box">
    <div id="existingReply" class="existing-reply" style="display:none;"></div>
    <textarea id="replyInput" placeholder="Type your reply here..."></textarea>
    <button class="submit-btn" onclick="submitReply()">Submit Reply</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    const replyInput = document.getElementById("replyInput");
    const existingReply = document.getElementById("existingReply");
    const statusDiv = document.getElementById("status");

    if (!userId) {
      alert("User ID missing in URL.");
    } else {
      // ‚úÖ Load existing reply using get_me.php
      fetch(`https://sainipankaj12.serv00.net/Feedback/get_me.php?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data?.admin_reply) {
            existingReply.textContent = "Current Reply: " + data.admin_reply;
            existingReply.style.display = "block";
            replyInput.value = data.admin_reply;
          }
        })
        .catch(err => {
          console.error("Failed to load current reply", err);
        });
    }

    function submitReply() {
      const replyText = replyInput.value.trim();
      if (!replyText) {
        alert("Reply cannot be empty.");
        return;
      }

      fetch("https://sainipankaj12.serv00.net/Feedback/save_reply.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          user_id: userId,
          admin_reply: replyText
        })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          statusDiv.textContent = "‚úÖ Reply saved successfully!";
          existingReply.textContent = "Current Reply: " + replyText;
          existingReply.style.display = "block";
        } else {
          statusDiv.textContent = "‚ùå Failed to save reply: " + result.message;
        }
      })
      .catch(err => {
        statusDiv.textContent = "‚ùå Error occurred while saving reply.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
