<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f0fff4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4caf50;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4caf50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      position: relative;
    }

    .checkmark-circle__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4caf50;
      fill: none;
      animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: none;
      }

      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 60px #4caf50;
      }
    }

    h2 {
      color: #4caf50;
      font-size: 24px;
      margin-top: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>

  <svg class="checkmark-circle" viewBox="0 0 52 52">
    <circle class="checkmark-circle__circle" cx="26" cy="26" r="25" fill="none"/>
    <path class="checkmark" fill="none" stroke="#FFF" stroke-width="5" d="M14 27l7 7 16-16"/>
  </svg>

  <h2>Thank you for your rating!</h2>
  <p>We appreciate your feedback. üôè</p>

  <button onclick="window.location.href='rerate.html'">Rate Again</button>

</body>
</html>
