<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Feedback Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #111;
      color: #f1f1f1;
    }

    h1 {
      text-align: center;
      color: #00e676;
      margin-bottom: 30px;
    }

    .card-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .rating-card {
      background-color: #1e1e1e;
      border-left: 5px solid #00e676;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .rating-card:hover {
      transform: scale(1.02);
    }

    .rating-card h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .stars {
      margin-top: 6px;
      font-size: 18px;
      color: #ffc107;
    }

    .feedback {
      margin-top: 10px;
      color: #ccc;
      font-style: italic;
    }

    .timestamp {
      margin-top: 12px;
      font-size: 12px;
      color: #999;
      text-align: right;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-top: 40px;
    }

    @media (max-width: 500px) {
      .rating-card h3 { font-size: 16px; }
      .stars { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>üì± User Feedback Overview</h1>
  <div id="cardWrapper" class="card-container">
    <div class="loading">Loading data...</div>
  </div>

  <script>
    function getStarsHTML(rating) {
      const max = 5;
      const filled = "‚òÖ".repeat(rating);
      const empty = "‚òÜ".repeat(max - rating);
      return filled + empty;
    }

    fetch("https://sainipankaj12.serv00.net/Feedback/get_ratings.php")
      .then(response => response.json())
      .then(data => {
        const wrapper = document.getElementById("cardWrapper");
        wrapper.innerHTML = "";

        if (data.length === 0) {
          wrapper.innerHTML = "<div class='loading'>No feedback found.</div>";
          return;
        }

        data.forEach(entry => {
          const card = document.createElement("div");
          card.className = "rating-card";
          card.innerHTML = `
            <h3>User ID: ${entry.user_id}</h3>
            <div class="stars">${getStarsHTML(entry.rating)}</div>
            <div class="feedback">${entry.feedback || "<i>No feedback</i>"}</div>
            <div class="timestamp">${entry.timestamp}</div>
          `;
          wrapper.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading ratings:", err);
        document.getElementById("cardWrapper").innerHTML = `
          <div class='loading'>‚ùå Failed to load data.</div>
        `;
      });
  </script>

</body>
</html>
