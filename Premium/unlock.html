<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock File</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
    }
    .card {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .info {
      margin: 10px 0;
    }
    .btn {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">üîì Unlock File</div>
    <div class="info"><strong>üìÑ Name:</strong> <span id="fileName"></span></div>
    <div class="info"><strong>üìù Description:</strong> <span id="fileDes"></span></div>
    <div class="info"><strong>üì¶ Size:</strong> <span id="fileSize"></span></div>

    <button id="watchAdBtn" class="btn">‚ñ∂Ô∏è Watch Ad to Unlock</button>
    <div id="status" class="info hidden">‚è≥ Verifying...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uuid = params.get('uuid');
    const file_name = params.get('file_name');
    const file_des = params.get('file_des');
    const file_size = params.get('file_size');
    const unlock_url = params.get('url');

    document.getElementById('fileName').innerText = file_name || "N/A";
    document.getElementById('fileDes').innerText = file_des || "N/A";
    document.getElementById('fileSize').innerText = file_size || "N/A";

    const watchAdBtn = document.getElementById('watchAdBtn');
    const statusDiv = document.getElementById('status');

    watchAdBtn.addEventListener('click', () => {
      // Simulate ad watching (replace with real ad logic if needed)
      watchAdBtn.disabled = true;
      watchAdBtn.innerText = "‚è≥ Watching Ad...";
      
      // Simulated ad time (e.g., 7 seconds)
      setTimeout(() => {
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user_id = tg.initDataUnsafe?.user?.id;
        if (!user_id || !uuid || !unlock_url) {
          alert("‚ùå Missing required info.");
          return;
        }

        // Show status
        statusDiv.classList.remove("hidden");

        // Send GET request to unlock_url with user_id and uuid
        const finalUrl = `${decodeURIComponent(unlock_url)}?user_id=${user_id}&uuid=${uuid}`;
        fetch(finalUrl)
          .then(res => {
            if (res.ok) {
              statusDiv.innerText = "‚úÖ File Unlocked!";
              setTimeout(() => {
                window.location.href = finalUrl;
              }, 1000);
            } else {
              statusDiv.innerText = "‚ùå Unlock failed.";
            }
          })
          .catch(() => {
            statusDiv.innerText = "‚ùå Network error.";
          });

      }, 7000); // Simulate ad duration (7 seconds)
    });
  </script>
</body>
</html>
