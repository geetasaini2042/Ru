<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock File</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- libtl SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9504493" data-sdk="show_9504493"></script>

  <!-- tads SDK -->
  <script src="https://w.tads.me/widget.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* same style as before */
    :root {
      --primary: #00ffcc;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --blur: blur(16px);
      --border: rgba(255, 255, 255, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white; display: flex; justify-content: center;
      align-items: center; padding: 2rem 1rem; min-height: 100vh;
    }
    .container {
      width: 100%; max-width: 420px;
      background: var(--glass-bg); backdrop-filter: var(--blur);
      border: 1px solid var(--border); border-radius: 20px;
      padding: 2rem; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }
    h1 { font-size: 1.6rem; margin-bottom: 0.5rem; text-align: center; }
    p { text-align: center; opacity: 0.9; margin-bottom: 1.2rem; }
    .info-box {
      background: rgba(255,255,255,0.06); border-radius: 15px;
      padding: 1rem; margin-bottom: 1.5rem; font-size: 0.95rem; line-height: 1.6;
    }
    .info-box span { display: block; font-weight: 600; color: var(--primary); }
    .btn {
      background: var(--primary); color: #000;
      padding: 0.9rem 2rem; border: none; border-radius: 50px;
      font-size: 1rem; font-weight: 600; width: 100%;
      cursor: pointer; transition: 0.3s;
    }
    .btn:hover { background: #02dab0; transform: scale(1.03); }
    .btn:disabled { opacity: 0.6; pointer-events: none; }
    .loading {
      text-align: center; margin-top: 1rem;
      color: var(--primary); animation: pulse 1s infinite; display: none;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; } 50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîì Unlock File</h1>
    <p>Watch an ad to access your premium file</p>
    <div class="info-box" id="fileDetails">
      <span>File:</span> ...
      <span>Description:</span> ...
      <span>Size:</span> ...
    </div>
    <button class="btn" id="watchBtn" onclick="watchAd()">‚ñ∂Ô∏è Watch Ad to Unlock</button>
    <div class="loading" id="loading">‚è≥ Unlocking...</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user || {};
    const userId = user?.id;

    const query = new URLSearchParams(window.location.search);
    const uuid = query.get("uuid");
    const name = query.get("file_name");
    const caption = query.get("file_des");
    const size = query.get("file_size");
    const baseUrl = query.get("url");

    // Show file details
    document.getElementById("fileDetails").innerHTML = `
      <span>File:</span> ${decodeURIComponent(name || "-")}
      <span>Description:</span> ${decodeURIComponent(caption || "-")}
      <span>Size:</span> ${decodeURIComponent(size || "-")}
    `;

    function unlockFile() {
      const finalUrl = `${baseUrl}?uuid=${encodeURIComponent(uuid)}&user_id=${encodeURIComponent(userId)}`;
      fetch(finalUrl)
        .then(() => {
          alert("‚úÖ File unlocked! Check your Telegram.");
          tg.close();
        })
        .catch((err) => {
          alert("‚ùå Error sending unlock request.");
          console.error(err);
        });
    }

    async function watchAd() {
      if (!uuid || !baseUrl || !userId) {
        alert("‚ùå Missing required data.");
        return;
      }

      document.getElementById("watchBtn").disabled = true;
      document.getElementById("loading").style.display = "block";

      const lastAd = localStorage.getItem("lastAdProvider") || "tads";
      let primary = lastAd === "tads" ? "libtl" : "tads";
      let fallback = lastAd === "tads" ? "tads" : "libtl";

      try {
        await showAd(primary);
        localStorage.setItem("lastAdProvider", primary);
        unlockFile();
      } catch (err1) {
        console.warn(`‚ö†Ô∏è ${primary} failed. Trying ${fallback}`);
        try {
          await showAd(fallback);
          localStorage.setItem("lastAdProvider", fallback);
          unlockFile();
        } catch (err2) {
          alert("‚ùå No ad could be shown. Please try again later.");
          console.error("Both ads failed:", err1, err2);
          document.getElementById("loading").style.display = "none";
          document.getElementById("watchBtn").disabled = false;
        }
      }
    }

    function showAd(provider) {
      return new Promise((resolve, reject) => {
        if (provider === "libtl") {
          if (typeof show_9504493 !== "function") return reject("libtl SDK not loaded.");
          show_9504493().then(resolve).catch(reject);
        } else if (provider === "tads") {
          if (!window.tads || typeof window.tads.init !== "function") {
            return reject("TADS SDK not loaded.");
          }
          const adCtrl = window.tads.init({
            widgetId: "614",
            type: "fullscreen",
            debug: true,
            onShowReward: (res) => {
              console.log("üéâ TADS Rewarded:", res);
              resolve(res);
            },
            onAdsNotFound: () => {
              console.log("üö´ No TADS ads found.");
              reject("TADS: no ads.");
            }
          });
          setTimeout(() => {
            adCtrl.showAd().catch((err) => reject(err));
          }, 100); // slight delay
        } else {
          reject("Unknown provider");
        }
      });
    }
  </script>
</body>
</html>
