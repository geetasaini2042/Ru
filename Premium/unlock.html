<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock File</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="//libtl.com/sdk.js" data-zone="9429528" data-sdk="show_9429528"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(14px);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1.5rem;
      opacity: 0.85;
    }
    button {
      padding: 0.9rem 2rem;
      background-color: #00ffcc;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #00e6b2;
      transform: scale(1.05);
    }
    .details {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 10px;
    }
    .details span {
      display: block;
      margin-bottom: 5px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Unlock This File</h1>
    <p>Watch a short ad to get access</p>
    <button onclick="watchAd()">‚ñ∂Ô∏è Watch Ad</button>

    <div class="details" id="detailsBox" style="display:none;">
      <span><strong>User ID:</strong> <span id="userId">...</span></span>
      <span><strong>File ID:</strong> <span id="fileId">...</span></span>
      <span><strong>File Name:</strong> <span id="fileName">...</span></span>
      <span><strong>File Size:</strong> <span id="fileSize">...</span></span>
      <span><strong>Unique ID:</strong> <span id="uniqId">...</span></span>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id || 'UNKNOWN';

    const query = new URLSearchParams(window.location.search);
    const file_id = query.get("file_id");
    const file_name = query.get("file_name");
    const uniq_id = query.get("uniq_id");
    const file_size = query.get("file_size");

    function watchAd() {
      show_9429528().then(() => {
        // Show data box
        document.getElementById("detailsBox").style.display = "block";
        document.getElementById("userId").textContent = userId;
        document.getElementById("fileId").textContent = file_id;
        document.getElementById("fileName").textContent = file_name;
        document.getElementById("fileSize").textContent = file_size;
        document.getElementById("uniqId").textContent = uniq_id;

        // Send GET request
        const backendURL = `https://premium-app123.onrender.com/send_file?user_id=${encodeURIComponent(userId)}&file_id=${encodeURIComponent(file_id)}&file_name=${encodeURIComponent(file_name)}&uniq_id=${encodeURIComponent(uniq_id)}&file_size=${encodeURIComponent(file_size)}`;

        fetch(backendURL)
          .then(res => {
            if (!res.ok) throw new Error("Server error");
            alert("‚úÖ Request sent! Check Telegram.");
            tg.close();
          })
          .catch(err => {
            alert("‚ùå Error: " + err.message);
          });

      }).catch(() => {
        alert("‚ùå Ad skipped or failed.");
      });
    }
  </script>
</body>
</html>
