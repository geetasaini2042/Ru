<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Mini App with Ad Reward</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://w.tads.me/widget.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--tg-theme-button-color, #2481cc);
      color: var(--tg-theme-button-text-color, #ffffff);
      cursor: pointer;
    }
    #debug-log {
      margin-top: 20px;
      font-size: 14px;
      background: #f0f0f0;
      color: #000;
      padding: 10px;
      border-radius: 6px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #tads-container-614 {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üéâ Telegram Mini App with Ad Reward</h2>
  <p id="user-info">Loading user info...</p>
  <button id="showAdBtn">üîì Unlock by Watching Ad</button>
  <div id="tads-container-614"></div>
  <div id="debug-log">üìã Debug log:</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe.user;
    const userInfoElement = document.getElementById("user-info");

    if (user) {
      userInfoElement.textContent = `Hello, ${user.first_name} (@${user.username || 'no username'})`;
    } else {
      userInfoElement.textContent = "User not detected";
    }

    const debugLog = document.getElementById("debug-log");

    function logDebug(message, data = null) {
      const timestamp = new Date().toLocaleTimeString();
      let output = `[${timestamp}] ${message}`;
      if (data) {
        output += `\n${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}`;
      }
      debugLog.textContent += `\n${output}`;
      debugLog.scrollTop = debugLog.scrollHeight;
      console.log(output);
    }

    function catchGlobalErrors() {
      window.onerror = function(message, source, lineno, colno, error) {
        logDebug("üî¥ JS Error Caught:", { message, source, lineno, colno, error });
      };
      window.onunhandledrejection = function(event) {
        logDebug("üî¥ Unhandled Promise Rejection:", event.reason);
      };
    }

    document.addEventListener("DOMContentLoaded", function () {
      catchGlobalErrors();

      const WIDGET_ID = "614";
      const IS_DEBUG = true;

      logDebug("‚úÖ DOM Loaded. Initializing TADS...");

      if (!window.tads) {
        logDebug("‚ùå TADS SDK not loaded. Check widget.js script.");
        return;
      }

      const onShowRewardCallback = (result) => {
        alert("üéÅ Ad watched. You've unlocked the reward!");
        logDebug("‚úÖ Reward granted:", result);
        tg.sendData("reward_granted");
      };

      const onAdsNotFound = () => {
        alert("üö´ No ads available currently.");
        logDebug("‚ö†Ô∏è No ads found.");
      };

      const adPromise = window.tads.init({
        widgetId: WIDGET_ID,
        type: "fullscreen",
        debug: IS_DEBUG,
        onShowReward: onShowRewardCallback,
        onAdsNotFound: onAdsNotFound
      });

      document.getElementById("showAdBtn").addEventListener("click", () => {
        logDebug("üü° 'Show Ad' button clicked.");
        adPromise
          .then(controller => {
            logDebug("üîµ Calling showAd()...");
            return controller.showAd();
          })
          .catch(err => {
            alert("‚ùå Error showing ad. Check debug log.");
            logDebug("‚ùå Error in showAd:", err);
          });
      });
    });
  </script>
</body>
</html>
