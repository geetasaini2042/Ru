<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rewarded Ad Example</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TADS SDK -->
  <script src="https://w.tads.me/widget.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
      color: #222;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0088cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #logBox {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>üéÅ Watch Ad to Unlock</h2>
  <button id="showAdBtn">Show Rewarded Ad</button>

  <div id="logBox">[üìù Logs will appear here]</div>

  <script>
    const logBox = document.getElementById("logBox");
    const logDebug = (...args) => {
      const msg = `[${new Date().toLocaleTimeString()}] ` + args.join(" ");
      console.log(msg);
      logBox.innerText += "\n" + msg;
      logBox.scrollTop = logBox.scrollHeight;
    };

    document.addEventListener("DOMContentLoaded", () => {
      logDebug("‚úÖ DOM Loaded. Initializing TADS...");

      const WIDGET_ID = "614";
      const IS_DEBUG = true;

      let adController = null;

      try {
        if (!window.tads) {
          logDebug("‚ùå TADS SDK not loaded. Check widget.js script.");
          return;
        }

        adController = window.tads.init({
          widgetId: WIDGET_ID,
          type: "fullscreen",
          debug: IS_DEBUG,
          onShowReward: (result) => {
            logDebug("‚úÖ Rewarded Ad Shown. Reward user:", JSON.stringify(result));
          },
          onAdsNotFound: () => {
            logDebug("‚ö†Ô∏è No ads available at the moment.");
          }
        });

        logDebug("‚úÖ TADS initialized successfully.");
      } catch (e) {
        logDebug("‚ùå Exception during init:", e);
      }

      document.getElementById("showAdBtn").addEventListener("click", () => {
        if (!adController || typeof adController.showAd !== "function") {
          logDebug("‚ùå showAd not available. Check if TADS SDK initialized properly.");
          alert("Ad controller is not ready.");
          return;
        }

        try {
          logDebug("üì° Calling showAd...");
          adController.showAd();
        } catch (err) {
          logDebug("‚ùå Error while calling showAd:", err);
        }
      });
    });
  </script>

</body>
</html>
