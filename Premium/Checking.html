<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rewarded Ad Demo</title>
  <script src="https://w.tads.me/widget.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <h2>üéÅ Watch Ad & Get Reward</h2>
  <button id="showAdBtn">Watch Ad</button>

  <!-- Ad Container (still required) -->
  <div id="tads-container-614"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const WIDGET_ID = "614";
      const IS_DEBUG = false;
      const btnSelector = "showAdBtn";

      const onShowRewardCallback = (result) => {
        console.log("‚úÖ Ad watched. Reward the user!", result);
        alert("üéâ Thanks for watching! You've earned your reward.");
      };

      const onAdsNotFound = () => {
        console.log("‚ùå No ads found for user.");
        alert("No ads available at the moment. Try again later.");
      };

      const adController = window.tads.init({
        widgetId: WIDGET_ID,
        type: 'fullscreen',
        debug: IS_DEBUG,
        onShowReward: onShowRewardCallback,
        onAdsNotFound: onAdsNotFound,
      });

      document.getElementById(btnSelector).addEventListener("click", () => {
        adController
          .then(() => adController.showAd())
          .catch((err) => {
            console.error("‚ö†Ô∏è Ad failed to show:", err);
          });
      });
    });
  </script>
</body>
</html>
